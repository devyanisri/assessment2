            <h4>Confirm delete.</h4>

                <p>
                    Are you sure you want to delete {{book.name}}
                </p>

                <p>
                    Please confirm your action.
                </p>

                <a routerLink="/list" class="btn btn-danger btn-lg">ok</a>

        </div>
    </div>
