<div class="container">
        <table class="table table-hover">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">DOB</th>
                    <th scope="col">Home Address</th>
                    <th scope="col">Phone Number</th>
                    <th scope="col">Degree</th>
                    <th scope="col">Marks</th>
                    <th scope="col">Stream</th>
                    <th scope="col">College</th>
                  </tr>
                </thead>
                <tbody *ngIf="books.length>0">
                  <tr *ngFor="let book of books">
                    <th scope="row">{{book.id}}</th>
                    <td>{{book.name}}</td>
                    <td>{{book.dob}}</td>
                    <td>{{book.address}}</td>
                    <td>{{book.phonenum}}</td>
                    <td>{{book.degree}}</td>
                    <td>{{book.marks}}</td>
                    <td>{{book.stream}}</td>
                    <td>{{book.college}}</td>
                  <td> <a routerLink="edit/{{book.id}}" class="btn btn-sm btn-dark" >Edit</a>|
                    <a routerLink="delete/{{book.id}}" class="btn btn-sm btn-dark" >Delete</a>
                    
                  </td>
                  </tr>
                
                </tbody>
              </table>
</div>
